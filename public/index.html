    <style>
      /* Preloader con tem√°tica natural */
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e392a 0%, #2d5a3d 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      #preloader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .mountain-loader {
        width: 80px;
        height: 80px;
        position: relative;
        margin-bottom: 20px;
      }
      
      .mountain-loader::before,
      .mountain-loader::after {
        content: '';
        position: absolute;
        width: 0;
        height: 0;
        border-left: 25px solid transparent;
        border-right: 25px solid transparent;
        border-bottom: 40px solid #c29346;
        animation: mountainPulse 1.5s ease-in-out infinite alternate;
      }
      
      .mountain-loader::before {
        left: 10px;
        animation-delay: -0.3s;
      }
      
      .mountain-loader::after {
        right: 10px;
      }
      
      @keyframes mountainPulse {
        0% { transform: scale(0.8); opacity: 0.6; }
        100% { transform: scale(1.2); opacity: 1; }
      }
      
      .loader-text {
        color: #c29346;
        font-family: 'Playfair Display', serif;
        font-size: 1.2rem;
        font-weight: 500;
        letter-spacing: 2px;
        animation: textGlow 2s ease-in-out infinite alternate;
      }
      
      @keyframes textGlow {
        0% { opacity: 0.7; }
        100% { opacity: 1; text-shadow: 0 0 10px rgba(194, 147, 70, 0.3); }
      }
      
      /* Cursor personalizado */
      body {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%23c29346" opacity="0.3"/><circle cx="10" cy="10" r="3" fill="%23c29346"/></svg>'), auto;
      }
      
      a, button {
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><circle cx="10" cy="10" r="8" fill="%23c29346" opacity="0.5"/><circle cx="10" cy="10" r="4" fill="%23c29346"/></svg>'), pointer;
      }
    </style>
  </head>
  <body>
    <!-- Preloader con tem√°tica del Antisana -->
    <div id="preloader">

    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Inter, sans-serif; color: #1e392a;">
        <h2>üèîÔ∏è Reserva Ecol√≥gica Antisana</h2>
        <p>Necesitas habilitar JavaScript para explorar esta experiencia interactiva sobre el guardi√°n del agua andina.</p>
      </div>
    </noscript>
    
    <div id="root"></div>
    
    <script>
      // Script para ocultar el preloader cuando la p√°gina est√© cargada
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
          preloader.classList.add('hidden');
          setTimeout(() => {
            preloader.style.display = 'none';
          }, 500);
        }, 1000);
      });
      
      // Efecto de part√≠culas flotantes (opcional)
      function createFloatingParticles() {
        const particles = [];
        const colors = ['#c29346', '#588157', '#3a5a40'];
        
        for (let i = 0; i < 15; i++) {
          const particle = document.createElement('div');
          particle.style.cssText = `
            position: fixed;
            width: ${Math.random() * 4 + 2}px;
            height: ${Math.random() * 4 + 2}px;
            background: ${colors[Math.floor(Math.random() * colors.length)]};
            border-radius: 50%;
            pointer-events: none;
            opacity: ${Math.random() * 0.5 + 0.2};
            z-index: 1;
            left: ${Math.random() * 100}vw;
            top: ${Math.random() * 100}vh;
            animation: floatParticle ${Math.random() * 20 + 10}s linear infinite;
          `;
          
          document.body.appendChild(particle);
          particles.push(particle);
        }
      }
      
      // CSS para la animaci√≥n de part√≠culas
      const style = document.createElement('style');
      style.textContent = `
        @keyframes floatParticle {
          0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
          10% { opacity: 0.6; }
          90% { opacity: 0.6; }
          100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
      
      // Inicializar part√≠culas despu√©s de cargar
      setTimeout(createFloatingParticles, 2000);
    </script>
  </body>
